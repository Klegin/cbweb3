<!DOCTYPE html>
<html>

<head>
    <title>Google Drive API</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>

<body>

   

    <div class="container">
     
        <div class="ordem">
            <img  src="drive.png" no-repeat>
            <div class="titulo">
                <p>Google Drive API</p>
            </div>
            <br>

            <!--Add buttons to initiate auth sequence and sign out-->
            <button id="signout_button" onclick="handleSignoutClick()">Sair da Conta</button>
            <button id="authorize_button" onclick="handleAuthClick()">Autorizar acesso</button>

            <div class="containerchild">
                <pre id="content" style="white-space: pre-wrap;"></pre>

                <script async defer src="api.js"></script>
                <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
                <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
            </div>
        </div>
    </div>

    <div class="container-two">
    </div>

</body>
</html>
